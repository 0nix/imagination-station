<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagination Station | Welcome Aboard</title>
	<link href="https://fonts.googleapis.com/css?family=Andada|Lora" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="@styles/style.css">
	<script src="@js/deps.js" type="text/javascript"></script>
</head>
<body class="site">
  <menu-general></menu-general>
  <newjob></newjob>
  <deljob></deljob>
  <editjob></editjob>
  <main class="site-content">
    <div style="margin-bottom: 0;" class="ui grid massive message">
        <div class="ui container">
          <div class="row">
            <div class="h1 ui huge header" style="margin-top: 1.75em; margin-bottom: 0.75em;"> Find opportunities.</div>
        </div>
      </div>
    </div>
    <div class="ui compact bottom attached vertically fitted menu">
      <div class="item"><span id="is-current-date"></span></div>
      <a class="item is-newjob-button"><i class="fa fa-plus" aria-hidden="true"></i>
      </a>
      <a id="is-job-own-btn" class="item"><div>Your Job Postings</div></a>
      <div class="right menu">
        <div class="item">
          <div class="ui action transparent input">
            <input type="text" placeholder="Search..." id="is-job-search-input">
            <button class="ui button" id="is-job-search-btn">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="ui grid container">
      <div class="sixteen wide column">
        <joblist></joblist>
      </div>
    </div>
  </main>
  <div class="ui vertical">
    <footer></footer>
  </div>
<script src="@js/tags.js" type="text/javascript"></script>
<script src="@js/my.js" type="text/javascript"></script>
<script> is.job.runJobs(); </script>
</body>
</html>
